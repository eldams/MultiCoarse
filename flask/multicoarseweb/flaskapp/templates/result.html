<!DOCTYPE html>
<html lang="en">
<head>
  <title>MultiCoarse - Search</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body id="page-top" class="index">
  <h1>MultiCoarse</h1>
  <p>Results for search</p>
  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div id="skipnav"><a href=".">Back to search</a></div>
    <table>
		<th style="background-color:rgb(238, 130, 238);">Mot </th>
    	<th style="background-color:DodgerBlue;">Cat√©gorie </th>
    	<th style="background-color:DodgerBlue;">Phonetique </th>
    	<th style="background-color:Tomato;">Definition </th>
    	<th style="background-color:hsla(9, 100%, 64%, 0.5);">Etymologie </th>
    	<th style="background-color:rgb(255, 165, 0);">Langue </th>
    	{% for word in words %}
		    <tr>
		      <td>{{word[0]}}</td>
		      <td>{{word[1]}}</td>
		      <td>{{word[2]}}</td>
		      <td>{{word[3]}}</td>
		      <td>{{word[4]}}</td>
		      <td>{{word[5]}}</td>
		    </tr>
		  {% endfor %}
    </table>
    {{ wordstable }}
  </nav>
</body>
</html>
